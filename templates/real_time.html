<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Real-Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #9edf9c;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .container {
            margin-top: 50px;
        }
        .camera-feed {
            max-width: 640px;
            max-height: 480px;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            border: 3px solid #28a745;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img.png') }}" alt="Logo" class="img-fluid" style="width: 140px; height: 60px">
            </a>
        </div>
    </nav>

    <!-- Real-Time Prediction Section -->
    <div class="container text-center">
        <h2 class="mt-4 mb-4">Prediksi Real-Time dengan Kamera</h2>
        <img src="{{ url_for('video_feed') }}" class="camera-feed shadow-sm" alt="Video Feed">
        <p class="mt-3">Pastikan kamera Anda aktif untuk melakukan prediksi secara real-time.</p>
        <a href="{{ url_for('index') }}" class="btn btn-custom btn-lg mt-3">Kembali ke Halaman Utama</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
