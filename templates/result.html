<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hasil Klasifikasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
          .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
          }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img.png') }}"alt="Logo"class="img-fluid"style="width: 140px; height: 60px"/>
          </a>
        </div>
      </nav>

    <div class="container">
        <div class="card text-center">
            <h2>Hasil Klasifikasi</h2>
            <p><strong>Jenis Sampah:</strong> {{ label }}</p>
            <p><strong>Akurasi:</strong> {{ accuracy }}%</p>
            <p><strong>Kategori Daur Ulang:</strong> {{ recycle_status }}</p>
            <p><strong>Jenis Sampah:</strong> {{ organic_status }}</p>
            <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 300px;">
            <a href="/" class="btn btn-secondary btn-block mt-3">Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
