<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Sampah</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-custom {
        background-color: #9edf9c;
      }
      .navbar-brand img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      .hero {
        text-align: center;
        margin-top: 50px;
      }
      .hero h1 {
        font-size: 2.5rem;
        color: #343a40;
      }
      .hero p {
        font-size: 1.2rem;
        color: #6c757d;
      }
      .methods {
        margin-top: 30px;
      }
      .methods a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img.png') }}"alt="Logo"class="img-fluid"style="width: 140px; height: 60px"/>
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero">
      <h1>Selamat Datang di Sistem Prediksi Sampah</h1>
      <p>Pilih metode prediksi sampah yang sesuai:</p>

      <!-- Prediction Methods -->
      <div class="row justify-content-center methods">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Prediksi Menggunakan Gambar</h5>
              <p class="card-text">Unggah gambar untuk memulai prediksi.</p>
              <a href="{{ url_for('upload_image') }}" class="btn btn-primary"
                >Gunakan Gambar</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Prediksi Real-Time</h5>
              <p class="card-text">
                Gunakan kamera untuk prediksi secara langsung.
              </p>
              <a href="{{ url_for('real_time') }}" class="btn btn-success"
                >Real-Time Kamera</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
